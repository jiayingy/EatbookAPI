<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|MavenPro" rel="stylesheet">
  </head>
  <body>
    <div id="category-control" class="map-control">
      <input class="selector-control" type="checkbox" name="full-meal" value="Full Meal">
      <label for="full-meal">Full Meal</label>
      <input class="selector-control" type="checkbox" name="ice-cream" value="Ice Cream"> 
      <label for="ice-cream">Ice Cream</label>
      <input class="selector-control" type="checkbox" name="dessert" value="desesrt">
      <label for="desesrt">Dessert</label>
    </div>
    <div id="map"></div>
